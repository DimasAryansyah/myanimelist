<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Anime List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary">
      <h1>My Anime List</h1>
      <button class="add-btn" onclick="openModal()">+ Add Anime</button>
    </nav>

    <div class="card-container">
      <!-- Filter & Search -->
      <section class="filter-search">
        <select id="filterSelect" onchange="applyFilter()">
          <option value="">Filter</option>
          <option value="rating">Rating Tertinggi</option>
          <option value="az">Urut A-Z</option>
          <option value="tv">Anime TV</option>
          <option value="movie">Movie</option>
          <option value="ova">OVA</option>
          <option value="ona">ONA</option>
          <option value="special">Special</option>
          <option value="tahun">Urut Tahun</option>
          <option value="watching">Watching</option>
          <option value="plan to watch">Plan to Watch</option>
          <option value="complete">Complete</option>
        </select>
        <input
          type="text"
          id="searchInput"
          placeholder="Cari anime..."
          oninput="searchAnime()"
        />
      </section>

      <!-- List Anime -->
      <section id="animeList" class="anime-list"></section>
    </div>

    <!-- Modal Add/Edit -->
    <div id="animeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="formTitle">Add Anime</h2>
        <form id="animeForm">
          <input type="hidden" id="animeId" />
          <input type="text" id="judul" placeholder="Judul" required />
          <select id="type" required>
            <option value="">Pilih Type</option>
            <option value="TV">TV</option>
            <option value="Movie">Movie</option>
            <option value="OVA">OVA</option>
            <option value="ONA">ONA</option>
            <option value="Special">Special</option>
          </select>
          <input
            type="text"
            id="tahun"
            placeholder="Tahun atau Tanggal Rilis"
            required
          />
          <select id="status" required>
            <option value="">Pilih Status</option>
            <option value="Watching">Watching</option>
            <option value="Plan to Watch">Plan to Watch</option>
            <option value="Complete">Complete</option>
          </select>
          <input type="number" id="episode" placeholder="Episode" required />
          <input
            type="number"
            id="rating"
            placeholder="Rating (1-10)"
            min="1"
            max="10"
            required
          />
          <textarea id="sinopsis" placeholder="Sinopsis" required></textarea>
          <input type="url" id="gambar" placeholder="URL Gambar" required />
          <div class="modal-buttons">
            <button type="submit">Simpan</button>
            <button type="button" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
